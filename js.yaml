version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      prologue:
        commands:
          - sem-version node 8
          - checkout
      jobs:
        - name: npm install
          commands:
            - npm install
      epilogue:
        on_pass:
          commands:
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version node 8
          - checkout
          - cache restore
          - npm install
          - node --version
          - npm --version
          - nvm --version
      jobs:
        - name: npm test
          commands:
            - npm test
