# For more information on macOS support, see:
# https://docs.semaphoreci.com/article/120-macos-mojave-image
version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave
blocks:
  - name: Objective-C example
    task:
      jobs:
        - name: Compile and run code
          commands:
            - printf '#import <Foundation/Foundation.h>\nint main(int argc, char** argv) { NSLog(@"Hello world"); }' > main.m
            - clang -framework Foundation main.m -o hello
            - ./hello
            # Uncomment the following line to pull your code,
            # then proceed by adding your custom commands:
            #- checkout
